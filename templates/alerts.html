{% if messages %}

    {% for message in messages %}
    <div id="message" class="container">
    <div {% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %} role="alert">
        <button type="button" class="close" aria-label="Close" data-dismiss="alert" style="border: none; background:transparent;"><span aria-hidden="true">&times;</span></button>
        {{ message }}</div>
    {% endfor %}
    </div>

{% endif %}
